<!DOCTYPE html>
<html lang="ru">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
</head>
<body>
<header>
    <div class="px-3 py-2 bg-dark text-white">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
            <span>Новостной канал</span>
          </a>

          <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
            <li>
              <a href="/" class="nav-link text-secondary">
                <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#home"></use></svg>
                главное
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="px-3 py-2 border-bottom mb-3">
      <div class="container d-flex flex-wrap justify-content-center">
        <form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto">
          <input type="search" class="form-control" placeholder="Поиск..." aria-label="Search">
        </form>

          {% if user.is_authenticated %}
        <div class="text-end">
            <a href="/cart"><button type="button" class="btn btn-light text-dark me-2">Корзина</button></a>
            <a href="/logout"><button type="button" class="btn btn-primary">Выйти</button></a>
        </div>
          {% else %}
          <div class="text-end">
            <a href="/register"><button type="button" class="btn btn-light text-dark me-2">Регистрация</button></a>
            <a href="/accounts/login"><button type="button" class="btn btn-primary">Войти</button></a>
          </div>
          {% endif %}
      </div>
    </div>
  </header>
<div class="d-flex 100">
    <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px;">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
      <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
      <span class="fs-4">Категории</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
        {% for c in categories %}
      <li class="nav-item">
        <a href="/category/{{ c.id }}" class="nav-link active" aria-current="page">
            {{ c }}
        </a>
      </li>
        <br>
        {% endfor %}
    </ul>
    <hr>
  </div>
    <div class="container px-4 py-5" id="featured-3">
    <h2 class="pb-2 border-bottom">Новости</h2>
    <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
        {% for p in products %}
      <div class="feature col">
          <img src="{{ p.product_photo.url }}" alt="{{ p }}" width="250" height="250">
        <h2>{{ p }}</h2>
        <p>{{ p.product_des }}</p>
        <a href="/product/{{ p.id }}" class="icon-link">
          Подробнее >
        </a>
      </div>
        {% endfor %}
    </div>
  </div>
</div>
</body>
</html>
